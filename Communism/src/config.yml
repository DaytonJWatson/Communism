enabled: true

# How often the State taxes players (in ticks)
tax-interval-ticks: 12000   # 10 minutes

# How often to check for the morning payout window (in ticks)
payout-check-interval-ticks: 200

# Percent of certain items to seize as "tax"
tax-percent: 0.25

# Extra harsh rate for luxury goods
luxury-tax-percent: 0.6

# Base percent skimmed from almost every interaction (crafting, pickup, fishing, consumption)
general-activity-tax-percent: 0.15

# Party members pay slightly less tax
party-tax-multiplier: 0.85

# Materials seized by the tax system
taxed-materials:
  - IRON_INGOT
  - GOLD_INGOT
  - DIAMOND
  - EMERALD
  - NETHERITE_INGOT
  - WHEAT
  - CARROT
  - POTATO

luxury-materials:
  - NETHERITE_INGOT
  - DIAMOND
  - ENCHANTED_GOLDEN_APPLE

# Blocks whose drops are seized and put into the common pool
seized-blocks:
  - IRON_ORE
  - DEEPSLATE_IRON_ORE
  - GOLD_ORE
  - DEEPSLATE_GOLD_ORE
  - DIAMOND_ORE
  - DEEPSLATE_DIAMOND_ORE
  - EMERALD_ORE
  - DEEPSLATE_EMERALD_ORE
  - ANCIENT_DEBRIS
  - OAK_LOG
  - SPRUCE_LOG
  - BIRCH_LOG
  - JUNGLE_LOG
  - ACACIA_LOG
  - DARK_OAK_LOG

# Players who are "Party members" and get a bonus cut when payout happens
party-members:
  - UnsocialDEV

party-bonus-multiplier: 2.0
party-name-prefix: "&4[PARTY] &c"

# Propaganda messages
propaganda-interval-ticks: 6000
messages:
  propaganda:
    - "Work harder, the State needs you."
    - "Equality has never felt this miserable."
    - "Report hoarders. Keep the machine fed."
  rations: "Your rations were cut. Try to look grateful."
  guide:
    - "&4&lCOMMUNISM HANDBOOK\n\n&cTaxes are inevitable. The Party takes a slice of everything."
    - "&4&lCONFISCATION\n\n&cOre, mob drops, furnace output, and even death itself enrich the State."
    - "&4&lPARTY PRIVILEGE\n\n&cFriends of the Party take more in payouts and dodge some taxes."
    - "&4&lDEATH=THE STATE\n\n&cWhen you fall, the State keeps every scrap."

# Rationing rules
max-food-level: 14
ration-denial-chance: 0.12
